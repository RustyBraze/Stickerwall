<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticker Admin</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .sticker {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
        }
        .sticker img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 2px solid white;
            border-radius: 10px;
        }
        .sticker:hover img {
            border-color: red;
        }
    </style>
</head>
<body>

<script>
    const ADMIN_TOKEN = "supersecrettoken"; // Same as server

    async function fetchStickers() {
        const response = await fetch("/stickers", {
            headers: {
                Authorization: `Bearer ${ADMIN_TOKEN}`
            }
        });
        const data = await response.json();
        return data;
    }

    async function deleteSticker(id) {
        await fetch(`/stickers/${id}`, {
            method: 'DELETE',
            headers: {
                Authorization: `Bearer ${ADMIN_TOKEN}`
            }
        });
        location.reload();
    }

    async function loadStickers() {
        const stickers = await fetchStickers();
        for (const id of stickers) {
            const div = document.createElement('div');
            div.className = 'sticker';
            div.innerHTML = `<img src="${id}" alt="Sticker">`;
            div.onclick = () => {
                if (confirm("Delete this sticker?")) {
                    deleteSticker(id);
                }
            };
            document.body.appendChild(div);
        }
    }

    loadStickers();
</script>

</body>
</html>
